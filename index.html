<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Seach Youtube</title>

    <!-- Styles -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.red-blue.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./style.css" media="screen" title="no title">


    <!-- Scripts -->
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./app.js"></script>
</head>

<body>
    <!-- The drawer is always open in large screens. The header is always shown,
  even in small screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Search <i class="fa fa-youtube fa-lg" aria-hidden="true"></i></span>
                <div class="mdl-layout-spacer"></div>
                <form id="search-form" action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="query">
                        <label class="mdl-textfield__label" for="query">search by keyword...</label>
                    </div>
                    <button class="mdl-button mdl-js-button mdl-button--icon" type="submit">
                      <i class="material-icons">search</i>
                    </button>
                </form>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Search <i class="fa fa-youtube fa-lg" aria-hidden="true"></i></span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href=""><i class="fa fa-code fa-lg" aria-hidden="true"></i> what is this?</a>
                <a class="mdl-navigation__link" href="https://github.com/caseyrunnells/search-youtube" target="_blank"><i class="fa fa-code-fork fa-lg" aria-hidden="true"></i> view repo</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div id="results">
                    <ul></ul>
                </div>
            </div>
        </main>
        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
                <div class="mdl-logo">2016 casey runnells</div>
                <ul class="mdl-mini-footer__link-list">
                    <li>
                        <a href="#" class="fa fa-github-alt fa-lg" aria-hidden="true"></a>
                    </li>
                    <li><a href="#">Privacy & Terms</a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>

</html>
